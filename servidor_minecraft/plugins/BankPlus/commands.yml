# Put "" to not send the message.
# The cooldown must be more than 0 to work.
addall:
  usage:
    single: "%prefix% &cUsage: &7/bank addall [amount]"
    multi: "%prefix% &cUsage: &7/bank addall [amount] [bankName]"
  need-confirm: true
  confirm-cooldown: 5
  confirm-message: "%prefix% &cWarning, this command is going to add to every online player (%server_online% players) the specified
    amount of money if the bank is available and it might require some time, type the command again within 5 seconds to confirm."
