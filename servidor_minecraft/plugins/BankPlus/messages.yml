# Messages File of BankPlus
# Made by Pulsi_, Version v5.9

# * Placeholders *
# BankPlus messages support placeholderapi and you can
# use every type of placeholder inside the messages.

# Enable the alert message when a message is missing in the file.
Enable-Missing-Message-Alert: true

# The main plugin prefix.
Prefix: '&a&lBank&9&lPlus'

# You can use a message as single or multiple:
# MessageIdentifier: "A single message"
# MessageIdentifier:
#   - "Multiple messages"
#   - "in just one! :)"
#
# If you don''t want a message to show put:
# Message: ""

# System
Reload-Started: '%prefix% &aThe plugin will not try to reload...'
Reload-Ended: '%prefix% &2Plugin successfully reloaded! &8(&b%time%ms&8)'
Reload-Failed: '%prefix% &cFailed reloading task, please check the console for more
  info. (Usually this is not a bankplus problem!)'
Interest-Restarted: '%prefix% &aInterest Restarted!'
Interest-Disabled: '%prefix% &cThe interest is disabled!'
BankTop-Disabled: '%prefix% &cThe banktop is disabled!'

