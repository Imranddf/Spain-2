# LPC Configuration
# Please read the https://luckperms.net/wiki/Prefixes,-Suffixes-&-Meta before you set up.
#
# Placeholders:
# &7{message} - the chat message
# {name} - the player's name
# {displayname} - the player's display name / nickname
# {world} - the world name of the player's current world
# {prefix} - the player's highest priority prefix
# {suffix} - the player's highest priority suffix
# {prefixes} - the player's prefixes sorted by the highest priority
# {suffixes} - the player's suffixes sorted by the highest priority
# {username-color} - the player's or the group's username color
# {message-color} - the player's or the group's message color
#
# To reload the configuration, run '/lpc reload' command. Make sure you have the 'lpc.reload' permission assigned.
# More information can be found at https://www.spigotmc.org/resources/68965.
chat-format: "&7『&a%gangsplus_gang_name%&7』&r %img_sefil% &7{name} &8» &7{message}"

# Set the format per group.
# Note: Option for more advanced users. Remove comments to run.
group-formats:
  citizen: "&7『&a%gangsplus_gang_name%&7』&r %img_sefil% &7{name} &8» &x&f&f&f&0&d&c{message}"
  thug: "&7『&a%gangsplus_gang_name%&7』&r %img_seyyar% &x&c&e&c&e&c&e{name} &8» &x&f&f&f&0&d&c{message}"
  police: "&7『&a%gangsplus_gang_name%&7』&r %img_asker% &x&d&a&d&6&a&2{name} &8» &x&f&f&f&0&d&c{message}"
  sponsor: "&7『&a%gangsplus_gang_name%&7』&r %img_general% &x&a&c&f&f&f&d{name} &8» &x&f&f&f&0&d&c{message}"
  mafia: "&7『&a%gangsplus_gang_name%&7』&r %img_kontes% &x&f&f&d&5&5&8{name} &8» &x&f&f&d&7&7&e{message}"
  boss: "&7『&a%gangsplus_gang_name%&7』&r %img_imparator% &x&f&f&d&a&3&e{name} &8» &x&f&f&e&c&6&f{message}"
  youtuber: "&7『&a%gangsplus_gang_name%&7』&r %img_youtuber% &x&f&f&a&4&e&e{name} &8» &x&f&f&d&0&f&f{message}"
  rehber: "&7『&a%gangsplus_gang_name%&7』&r %img_rehber% &x&3&9&f&f&5&3{name} &8» &x&d&3&f&f&c&a{message}"
  owner: "&7『&a%gangsplus_gang_name%&7』&r %img_yonetici% &c{name} &8» &c{message}"
