# this name doesn't matter
seyyar:
  rank: 'sefil'
  next: 'seyyar'
  requirements:
    - 'money 280'
    - 'playtime-minutes 120'
    - 'mob-kills Zombie 150'
    - 'xp-level 30'
  commands:
    - 'lp user {{player}} parent add {{next.rank}}'
  rankup:
    requirements-not-met: |-
      &6&lNourseProject &7↬ &eSeyyar rütbesi için Gereksinimleri karşılamıyorsunuz!
      &6&lNourseProject &7↬ &aGereksinimler;
      &e
      &7↬ &eZombi Öldürme: &f150 Öldürme &c(Tamamlanmadı)
      &7↬ &eXP Seviyesi: &f{AMOUNT_DONE xp-level}&7/&6{AMOUNT xp-level} Level
      &7↬ &eOynama Süresi: &f{AMOUNT_DONE playtime-minutes}&7/&6{AMOUNT playtime-minutes}
      &7↬ &eAltın: &f{AMOUNT_DONE money}&7/&6{AMOUNT money}
